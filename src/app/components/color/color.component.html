<br>
<h4><li class="list-group-item " style="color:black;background-color:salmon;">RENKLER</li></h4>
<div>
  <input type="text" class="form-control" id="filterColorText" placeholder="marka ismi giriniz">
</div>
<ul class="list-group">
  <li class="list-group-item" routerLink="/cars">Tüm Ürünler</li>
    <li (click)="setCurrentColor(color)" 
    routerLink="/cars/color/{{color.colorId}}"
    *ngFor="let color of colors | colorFilter:filterColorText" 
    [class]="getCurrentColorClass(color)">
    {{color.colorName}}</li>
  </ul>
  <h6 *ngIf="currentColor">{{currentColor.colorName}} seçtiniz</h6>
