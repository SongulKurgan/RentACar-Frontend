<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Renk Ekle</h5></div>
            <div class="card-body">
                <form [formGroup]="colorAddForm">
                    <div class="mb-3">
                        <label for="colorId" >Renk Numaras覺</label>
                    <div class="form-group">
                        <input type="number" id="colorId" 
                        formControlName="colorId" 
                        class="form-control"
                         placeholder="Renk Numaras覺" />
                    </div>
                    </div>
                    <div class="mb-3">
                        <label for="colorName" >Renk Ad覺</label>
                    <div class="form-group">
                        <input type="text" id="colorName" 
                        formControlName="colorName" 
                        class="form-control"
                         placeholder="Renk Ad覺" />
                    </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
            </div>
        </div>
        
    </div>
    
</div>
