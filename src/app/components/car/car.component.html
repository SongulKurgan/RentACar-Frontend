<h2 class="text-center">ARABA BİLGİLERİ</h2>
<div *ngIf="dataLoaded==false" class="spinner-border text-danger" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Marka</th>
            <th>Renk</th>
            <th>Model Year</th>
            <th>Daily Price</th>
            <th>Description</th>
            <th>Resim</th>
        </tr>
    </thead>

    <tr *ngFor="let car of cars">
        <!-- test -->
        <td>{{car.carId}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.description}}</td>
        <td>{{car.imagePath}}</td>
    </tr> 
</table>
