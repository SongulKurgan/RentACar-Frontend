<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Marka Ekle</h5></div>
            <div class="card-body">
                <form [formGroup]="brandAddForm">
                    <div class="mb-3">
                        <label for="brandId" >Marka Numaras覺</label>
                    <div class="form-group">
                        <input type="number" id="brandId" 
                        formControlName="brandId" 
                        class="form-control"
                         placeholder="Marka Numaras覺" />
                    </div>
                    </div>
                    <div class="mb-3">
                        <label for="brandName" >Marka Ad覺</label>
                    <div class="form-group">
                        <input type="text" id="brandName" 
                        formControlName="branName" 
                        class="form-control"
                         placeholder="Marka Ad覺" />
                    </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
            </div>
        </div>
        
    </div>
    
</div>
