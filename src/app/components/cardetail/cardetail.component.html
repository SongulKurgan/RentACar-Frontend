<div class="card mb-3"  >
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner" >
      <div *ngFor="let carimage of carimages;first as firstImage" class="carousel-item" [ngClass]="{active :firstImage}" >
        <img src="https://localhost:44352/images/{{carimage.imagePath}}" class="d-block w-100"  alt="..." > 
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <tbody>
    <div  class="card-body" *ngIf="car">
      <li class="list-group-item" > {{car.brandName}}</li>
      <li class="list-group-item"><p class="card-text">{{car.colorName}}</p></li>
      <li class="list-group-item"><p class="card-text">{{car.modelYear}}</p></li>
      <li class="list-group-item"><p class="card-text">{{car.dailyPrice |currency: "TRY":"symbol-narrow"}}</p></li>
      <li class="list-group-item"><p class="card-text">{{car.description}}</p></li>
      <li class="list-group-item">
      <div class="d-grid gap-2 col-6 mx-auto">
      <button class="btn" style="color:white;background-color:royalblue;" type="button">KİRALA</button>
      </div>
      </li>
    </div>

  </tbody>
  
</div>
